<html>

<head>
	<title>Bieber Slap</title>

<body>
	<div class="bkgd container-fluid">

					</span>
				</h2>
			</div>
			<div class="col-sm-6">
				<h2>
					<span style="color:beige">Landed Hits:

		</div>
		<div class="boarder1 row"></div>

				</div>
			</div>
		</div>
		<div class="boarder1 row"></div>
		<div class="attacks container-fluid">
			<div class="btn row">
				<div class="butt col-sm-4">

			</div>
		</div>
		<div class="boarder1 row"></div>
		<div class="medPac container-fluid">
			<div class="btn row">
				<div class="butt col-sm-3">
					<button class="button2" onclick="app.controllers.basicController.giveItem('shield')">Comment</button>

					<button class="button2" onclick="app.controllers.basicController.giveItem('edit')">Vogue</button>
				</div>
				<div class="butt col-sm-3">
					<button class="button2" onclick="app.controllers.basicController.giveItem('home')">New Home</button>
                </div>
                <div class="butt col-sm-3">
					<button class="button2" onclick="app.controllers.basicController.giveItem('nose')">Nose Job</button>
				</div>
			</div>
		</div>
		<div class="boarder1 row"></div>
        <script src="apps/slap-service2.js"></script>
        <script src="apps/slap-controller.js"></script>
        <script src="apps/apps.js"></script>
